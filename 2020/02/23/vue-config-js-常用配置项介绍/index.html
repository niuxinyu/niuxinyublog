被清除 (构建时传入 --no-clean 可关闭该行为)。</span></span><br><span class="line">    outputDir:<span class="string">"webApp"</span>,</span><br><span class="line">    <span class="comment">// 放置生成的静态资源 (js、css、img、fonts) 的 (相对于 outputDir 的) 目录。</span></span><br><span class="line">    assetsDir:<span class="string">"assets"</span>,</span><br><span class="line">    <span class="comment">// 指定生成的 index.html 的输出路径 (相对于 outputDir)。也可以是一个绝对路径。</span></span><br><span class="line">    indexPath:<span class="string">"index.html"</span>,</span><br><span class="line">    <span class="comment">// 默认情况下，生成的静态资源在它们的文件名中包含了 hash 以便更好的控制缓存。然而，这也要求 index 的 HTML 是被 Vue CLI 自动生成的。如果你无法使用 Vue CLI 生成的 index HTML，你可以通过将这个选项设为 false 来关闭文件名哈希。</span></span><br><span class="line">    filenameHashing:<span class="literal">true</span>,</span><br><span class="line">    <span class="comment">// 多页面</span></span><br><span class="line">    pages:<span class="literal">undefined</span>,</span><br><span class="line">    <span class="comment">// 编译警告</span></span><br><span class="line">    lintOnSave:<span class="literal">false</span>,</span><br><span class="line">    <span class="comment">// 是否使用包含运行时编译器的 Vue 构建版本。设置为 true 后你就可以在 Vue 组件中使用 template 选项了，但是这会让你的应用额外增加 10kb 左右。</span></span><br><span class="line">    runtimeCompiler:<span class="literal">false</span>,</span><br><span class="line">    <span class="comment">// 默认情况下 babel-loader 会忽略所有 node_modules 中的文件。如果你想要通过 Babel 显式转译一个依赖，可以在这个选项中列出来。</span></span><br><span class="line">    transpileDependencies:[],</span><br><span class="line">    <span class="comment">// 如果你不需要生产环境的 source map，可以将其设置为 false 以加速生产环境构建。</span></span><br><span class="line">    productionSourceMap:<span class="literal">false</span>,</span><br><span class="line">    <span class="comment">// 设置生成的 HTML 中 &lt;link rel="stylesheet"&gt; 和 &lt;script&gt; 标签的 crossorigin 属性。需要注意的是该选项仅影响由 html-webpack-plugin 在构建时注入的标签 - 直接写在模版 (public/index.html) 中的标签不受影响。</span></span><br><span class="line">    crossorigin:<span class="literal">undefined</span>,</span><br><span class="line">    <span class="comment">// 在生成的 HTML 中的 &lt;link rel="stylesheet"&gt; 和 &lt;script&gt; 标签上启用 Subresource Integrity (SRI)。如果你构建后的文件是部署在 CDN 上的，启用该选项可以提供额外的安全性。需要注意的是该选项仅影响由 html-webpack-plugin 在构建时注入的标签 - 直接写在模版 (public/index.html) 中的标签不受影响。另外，当启用 SRI 时，preload resource hints 会被禁用，因为 Chrome 的一个 bug 会导致文件被下载两次。</span></span><br><span class="line">    integrity:<span class="literal">false</span>,</span><br><span class="line">    <span class="comment">// 反向代理</span></span><br><span class="line">    devServer:&#123;</span><br><span class="line">        <span class="comment">// devServer: &#123;</span></span><br><span class="line">        <span class="comment">//     proxy: &#123;</span></span><br><span class="line">        <span class="comment">//       '/api': &#123;</span></span><br><span class="line">        <span class="comment">//         target: '1',</span></span><br><span class="line">        <span class="comment">//         ws: true,</span></span><br><span class="line">        <span class="comment">//         changeOrigin: true</span></span><br><span class="line">        <span class="comment">//       &#125;</span></span><br><span class="line">        <span class="comment">//     &#125;</span></span><br><span class="line">        <span class="comment">// &#125;</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
